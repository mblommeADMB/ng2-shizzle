<div class="card border w50">
    <img class="card-img-top" [src]="recipeSummary.pictureUrl" [alt]="recipeSummary.pictureCap">
    <div class="card-header card-header--padding">
        <div class="mt-1 d-flex justify-content-between">
            <app-action-icon svgClasses="icon--md" [actionIcon]="eggTimer"></app-action-icon>
            <div>
                <ng-template ngFor let-categoryIcon [ngForOf]="recipeSummary.categoryIcons$ | async">
                    <app-action-icon [actionIcon]="categoryIcon" svgClasses="ml-1 icon--md"></app-action-icon>
                </ng-template>
            </div>
        </div>
        <div class="text-center">
            <strong>{{ recipeSummary.title }}</strong>
        </div>
    </div>
    <div class="card-body p-3">
        <div class="card-text">
            {{ recipeSummary.description }}
        </div>
    </div>
</div>
