<div class="card border w50">
  <img class="card-img-top" [src]="recipeSummary.pictureUrl" [alt]="recipeSummary.pictureCap">
  <div class="card-header card-header--padding">
    <div class="mt-1 d-flex justify-content-between">
      <div>
        <svg class="icon--md">
          <use xlink:href ="#kitchen-timer" />
        </svg>
        <span>{{recipeSummary.totalTime}}</span>
      </div>
      <div>
        <svg class="ml-1 icon--md" *ngFor="let label of recipeSummary.labels$ | async">
          <use [attr.xlink:href]="label.svgId" />
        </svg>
      </div>
    </div>
    <div class="text-center">
      <strong>{{ recipeSummary.title }}</strong>
    </div>

  </div>
  <div class="card-body p-3">
    <div class="card-text">
      {{ recipeSummary.description }}
    </div>
  </div>
</div>
